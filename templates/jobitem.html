<div class="post border-bottom row">
  <div class="col-11">
    <h4 class="post_title">
      {{job['title']}}
    </h4>
    <div>
      <b>Location : </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary : </b>{{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary apply_btn">Apply</button>
  </div>
</div>
